<section data-markdown><script type="text/template" >
### Extensible

---

```yaml
resourceType: Patient
extension:
- url: http://...patient-citizenship
  extension:
  - url: code
    valueCodeableConcept:
      coding:
      - system: urn:iso:std:iso:3166
        code: DE
  - url: period
    valuePeriod:
      start: '2009-03-14'

```
